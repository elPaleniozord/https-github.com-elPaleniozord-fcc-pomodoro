<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Bad+Script|Cinzel|Great+Vibes|Satisfy|Tangerine|Yellowtail" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="fluid-container text-center">
  <div class="controls">
    <h1>Cycle length:</h1>
    <div class="row">
      <!-- work -->
    <div class="col">
      <div class="work">WORK<br>
        <span class="control w+">+</span>
        <span class="v">25:00</span>
        <span class="control w-">-</span>
      </div><!-- work end -->
    </div>
      <!--break -->
    <div class="col">
      <div class="break">BREAK<br>
        <span class="control b+">+</span>
        <span class="v">5:00</span> 
        <span class="control b-">-</span>
      </div><!-- work end -->
    </div><!-- break end -->
    </div><!-- row end -->
  </div><!-- controls end -->
  <div class="main-body">
    <!-- buttons-->    
    <div class="button red" id="red">&#9632;</div>
    <div class="button"></div> <!-- red button end -->
    
    <div class="button right green" id="green">&#9654;</div>
    <div class="button right"></div> <!--  button end -->
    
    <div class="button left black" id="black">I I</div>
    <div class="button left"></div> <!-- black button end -->
    
    <div class="counter">
      <span id="count">25</span>
    </div> <!-- counter end -->
    
    <div class="clock-face">
      <div class="axis"></div>
      <div class="axis point"></div>
      <div class="pointer" id="pointer"></div>
      <!-- markers -->
      <span class="markers twelve"></span>
      <span class="markers seconds s1"></span>
      <span class="markers seconds s2"></span>
      <span class="markers seconds s3"></span>
      <span class="markers seconds s4"></span>
      
      <span class="markers one"></span>
      <span class="markers seconds s6"></span>
      <span class="markers seconds s7"></span>
      <span class="markers seconds s8"></span>
      <span class="markers seconds s9"></span>
      
      <span class="markers two"></span>
      <span class="markers seconds s11"></span>
      <span class="markers seconds s12"></span>
      <span class="markers seconds s13"></span>
      <span class="markers seconds s14"></span>
      
      <span class="markers three"></span>
      <span class="markers seconds s16"></span>
      <span class="markers seconds s17"></span>
      <span class="markers seconds s18"></span>
      <span class="markers seconds s19"></span>
      
      <span class="markers four"></span>
      <span class="markers seconds s21"></span>
      <span class="markers seconds s22"></span>
      <span class="markers seconds s23"></span>
      <span class="markers seconds s24"></span>
      
      <span class="markers five"></span>
      <span class="markers seconds s26"></span>
      <span class="markers seconds s27"></span>
      <span class="markers seconds s28"></span>
      <span class="markers seconds s29"></span>
      
      <span class="markers six"></span>
      <span class="markers seconds s31"></span>
      <span class="markers seconds s32"></span>
      <span class="markers seconds s33"></span>
      <span class="markers seconds s34"></span>
      
      <span class="markers seven"></span>
      <span class="markers seconds s36"></span>
      <span class="markers seconds s37"></span>
      <span class="markers seconds s38"></span>
      <span class="markers seconds s39"></span>
      
      <span class="markers eight"></span>
      <span class="markers seconds s41"></span>
      <span class="markers seconds s42"></span>
      <span class="markers seconds s43"></span>
      <span class="markers seconds s44"></span>
      
      <span class="markers nine"></span>
      <span class="markers seconds s46"></span>
      <span class="markers seconds s47"></span>
      <span class="markers seconds s48"></span>
      <span class="markers seconds s49"></span>
      
      <span class="markers ten"></span>
      <span class="markers seconds s51"></span>
      <span class="markers seconds s52"></span>
      <span class="markers seconds s53"></span>
      <span class="markers seconds s54"></span>
      
      <span class="markers eleven"></span>
      <span class="markers seconds s56"></span>
      <span class="markers seconds s57"></span>
      <span class="markers seconds s58"></span>
      <span class="markers seconds s59"></span>
      <div id="ffc"><h2 id="upper">FreeCodeCamp</h2></div>
      <div id="pomclock"><h2 id="lower">Pomodoro Clock</h2></div>
    </div><!-- clock face end -->
  </div><!-- main body end-->
</div> <!--container end -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='js/mmbemr.js'></script>
<script src='js/yoerbr.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
